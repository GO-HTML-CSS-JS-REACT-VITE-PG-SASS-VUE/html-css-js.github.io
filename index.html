<!DOCTYPE html>
<html>
<body>
    <h1 id="title">Старый заголовок</h1>
    <button onclick="changeText()">Изменить текст</button>

    <script>
        function changeText() {
            document.getElementById('title').textContent = 'Новый заголовок!';
        }
    </script>
</body>
</html>
<!-- Пояснение: - getElementById() находит элемент по id - textContent изменяет текстовое содержимое - onclick вызывает функцию при клике - Простейшее изменение DOM элемента -->
