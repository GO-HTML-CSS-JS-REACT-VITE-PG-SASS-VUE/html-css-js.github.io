<!DOCTYPE html>
<html>
<body>
    <div id="colorBox" style="width: 100px; height: 100px; background: red;"></div>
    <button onclick="changeColor()">Сменить цвет</button>

    <script>
        function changeColor() {
            document.getElementById('colorBox').style.background = 'blue';
        }
    </script>
</body>
</html>
<!-- Пояснение: - style.background изменяет CSS свойство - Инлайн стили для быстрой демонстрации - Переключение между двумя цветами -->
